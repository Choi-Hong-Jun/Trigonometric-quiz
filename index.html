<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Special Angle Trig Quiz (0°–360°)</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 60px;
      font-size: 20px;
    }
    input[type="text"] {
      padding: 12px;
      font-size: 20px;
      margin-top: 15px;
      width: 300px;
    }
    button {
      margin: 12px;
      padding: 12px 24px;
      font-size: 20px;
      border-radius: 10px;
      cursor: pointer;
    }
    .feedback {
      margin-top: 25px;
      font-size: 24px;
      font-weight: bold;
    }
    .timer {
      font-size: 20px;
      margin-top: 15px;
      color: #555;
    }
    .note {
      font-size: 16px;
      margin-top: 25px;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>Trig Quiz: Special Angles</h1>
  <div id="quizBox">Loading...</div>
  <input type="text" id="userAnswer" placeholder="Enter answer (e.g., sqrt(3)/2)">
  <br>
  <button onclick="checkAnswer()">Check Answer</button>
  <button onclick="newQuiz()">Next Question</button>
  <div class="timer" id="timerBox">Time left: 10s</div>
  <div class="feedback" id="feedback"></div>
  <div class="note">* Use 'sqrt' to write square roots. Example: √3 → sqrt(3)</div>

  <script>
    const TIME_LIMIT = 10;
    const trigValues = {
      "sin 0": "0", "sin 30": "1/2", "sin 45": "sqrt(2)/2", "sin 60": "sqrt(3)/2", "sin 90": "1",
      "sin 180": "0", "sin 270": "-1", "sin 360": "0",
      "cos 0": "1", "cos 30": "sqrt(3)/2", "cos 45": "sqrt(2)/2", "cos 60": "1/2", "cos 90": "0",
      "cos 180": "-1", "cos 270": "0", "cos 360": "1",
      "tan 0": "0", "tan 30": "1/sqrt(3)", "tan 45": "1", "tan 60": "sqrt(3)", "tan 90": "undefined",
      "tan 180": "0", "tan 270": "undefined", "tan 360": "0"
    };

    let currentKey = "";
    let timer;
    let timeLeft = TIME_LIMIT;

    function newQuiz() {
      const keys = Object.keys(trigValues);
      currentKey = keys[Math.floor(Math.random() * keys.length)];
      document.getElementById("quizBox").innerText = `${currentKey}° = ?`;
      document.getElementById("userAnswer").value = "";
      document.getElementById("userAnswer").focus();
      document.getElementById("feedback").innerText = "";
      resetTimer();
    }

    function normalize(str) {
      return str.toLowerCase().replace(/\s+/g, "");
    }

    function checkAnswer() {
      clearInterval(timer);
      const userInput = normalize(document.getElementById("userAnswer").value);
      const correctAnswer = normalize(trigValues[currentKey]);

      if (userInput === correctAnswer) {
        document.getElementById("feedback").innerText = "Correct! ✅";
        document.getElementById("feedback").style.color = "green";
      } else {
        document.getElementById("feedback").innerText = `Wrong ❌ Correct answer: ${trigValues[currentKey]}`;
        document.getElementById("feedback").style.color = "red";
      }
    }

    function resetTimer() {
      timeLeft = TIME_LIMIT;
      document.getElementById("timerBox").innerText = `Time left: ${timeLeft}s`;
      clearInterval(timer);
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timerBox").innerText = `Time left: ${timeLeft}s`;
        if (timeLeft === 0) {
          clearInterval(timer);
          checkAnswer();
        }
      }, 1000);
    }

    document.getElementById("userAnswer").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        checkAnswer();
      }
    });

    // 문제 처음 실행
    window.onload = newQuiz;
  </script>
</body>
</html>
